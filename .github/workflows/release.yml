name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  # ── Android APK ──────────────────────────────────────────
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.1"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # ── Windows EXE ──────────────────────────────────────────
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.1"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Zip Windows build
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath BaiShou-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: BaiShou-Windows.zip

  # ── GitHub Release ────────────────────────────────────────
  release:
    name: Create GitHub Release
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: artifacts/

      - name: Download Windows ZIP
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: artifacts/

      - name: Rename artifacts
        run: |
          mv artifacts/app-release.apk artifacts/BaiShou-${{ github.ref_name }}-Android.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: 白守 ${{ github.ref_name }}
          body: |
            ## 白守 ${{ github.ref_name }}

            以纯白誓约，守护彼此一生。

            ### 下载
            - **Android**：下载 `.apk` 文件，允许安装未知来源后安装
            - **Windows**：下载 `.zip` 文件，解压后运行 `baishou.exe`

            ### 更新内容
            请查看 [提交记录](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }})
          files: |
            artifacts/BaiShou-${{ github.ref_name }}-Android.apk
            artifacts/BaiShou-Windows.zip
          draft: false
          prerelease: false
